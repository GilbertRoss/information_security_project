<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <h1>Login</h1>
    <div class="columns">
        <div class="column">
            <img src="../images/Allura - Mobile Phone.png" alt="phone image">
        </div>
        <div class="column">
            <div class="login-container">

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Type your email" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input is-danger" type="password" placeholder="Type your password" value="">
                        <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                        <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                              </span>
                    </div>
                </div>
                <div class="buttons ">
                    <div class="control">
                        <button class="button is-primary login-buttons">Login</button>
                    </div>
                    <div class="control">
                        <button class="button is-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>







</body>
